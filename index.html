<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mate Log In</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img id="info" src="/img/PngItem_3406810.png" alt="more info icon">
            <div class="headcontent">
            <img id="logo" src="img/vecteezy_coffee-shop-logo_23617247.png" alt="coffeematelogo">
            <h1 class="logoname">Coffee Mate</h1>
            </div>
        </div>
        <div class="side">
        <div class="forms">
            <form action="" class="login">
                <div class="inpt">
                <input type="text" placeholder="Enter Username" id="Uname">
                <input type="text" placeholder="Enter Password" id="pwd">
                </div>
                <div class="btns">
                <input type="button" value="Log In" id="log">
                <input type="button" value="Sign Up" id="sign">
                </div>
            </form>
        </div>
        <div class="forgot">
            <a href="">Forgot Password?</a>
        </div>
        
        <div class="footercontainer">
            <div class="line"></div>
            <footer>
                <a href="">Contact Us</a>
                <a href="">Privacy Center</a>
                <a href="">Language</a>
                <a href="">Terms & Conditions</a>
                <a href="">Cookies</a>
            </footer>
        </div>
        </div>
    </div>
</body>
</html>
